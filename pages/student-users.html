<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Student Management</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- html2pdf Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    /* ==============================
       Enhanced Color & Theme Variables
       ============================== */
    :root {
      --primary: #1a365d;
      --secondary: #d69e2e;
      --accent: #9f7aea;
      --danger: #e53e3e;
      --success: #38a169;
      --info: #3182ce;
      --glass: rgba(26, 54, 93, 0.15);
      --bg-gradient: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
      --text-color: #ffffff;
      --table-text: #ffffff;
      --overlay: rgba(0, 0, 0, 0.5);
      --modal-bg: #2d3748;
      --modal-text: #ffffff;
      --input-bg: #4a5568;
      --input-border: #718096;
      --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --border-radius: 12px;
      --header-height: 80px;
    }
    
    [data-theme="light"] {
      --primary: #3182ce;
      --secondary: #dd6b20;
      --accent: #805ad5;
      --glass: rgba(237, 242, 247, 0.9);
      --bg-gradient: linear-gradient(135deg, #ebf8ff 0%, #bee3f8 100%);
      --text-color: #2d3748;
      --table-text: #2d3748;
      --overlay: rgba(255, 255, 255, 0.4);
      --modal-bg: #ffffff;
      --modal-text: #2d3748;
      --input-bg: #f9f9f9;
      --input-border: #cbd5e0;
    }

    /* ==============================
       General Styles
       ============================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      min-height: 100vh;
      line-height: 1.6;
      transition: var(--transition);
      padding: 0;
    }

    /* ==============================
       Layout & Container
       ============================== */
    .container {
      background: var(--glass);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: var(--border-radius);
      max-width: 1400px;
      margin: var(--header-height) auto 100px;
      box-shadow: var(--card-shadow);
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* ==============================
       Header & Navigation
       ============================== */
    header {
      background: rgba(26, 54, 93, 0.9);
      backdrop-filter: blur(12px);
      padding: 0 5%;
      height: var(--header-height);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: var(--card-shadow);
      border-bottom: 2px solid var(--secondary);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      color: white;
    }
    
    .logo span {
      color: var(--secondary);
    }
    
    .header-logo {
      height: 50px;
      margin-right: 15px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
    
    .menu-btn {
      font-size: 1.8rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: white;
      transition: var(--transition);
    }
    
    .menu-btn:hover {
      transform: scale(1.1);
      color: var(--secondary);
    }

    /* Side Menu */
    .side-menu {
      position: fixed;
      top: 0;
      right: -350px;
      width: 350px;
      height: 100%;
      background: rgba(26, 54, 93, 0.95);
      backdrop-filter: blur(20px);
      padding: 2rem;
      transition: right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 2000;
      box-shadow: -5px 0 15px rgba(0,0,0,0.1);
      border-left: 1px solid rgba(214, 158, 46, 0.3);
    }
    
    .side-menu.active {
      right: 0;
    }
    
    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2.5rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .menu-header h3 {
      font-size: 1.5rem;
      color: var(--secondary);
    }
    
    .close-btn {
      font-size: 1.8rem;
      cursor: pointer;
      background: transparent;
      border: none;
      color: white;
      transition: var(--transition);
    }
    
    .close-btn:hover {
      transform: rotate(90deg);
      color: var(--secondary);
    }
    
    .menu-links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .menu-links a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 12px 15px;
      border-radius: 8px;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .menu-links a i {
      width: 25px;
      text-align: center;
    }
    
    .menu-links a:hover {
      background: rgba(214, 158, 46, 0.2);
      transform: translateX(5px);
    }
    
    .menu-links a.active {
      background: var(--secondary);
      color: #1a365d;
      font-weight: 600;
    }

    /* ==============================
       Typography & Content
       ============================== */
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      position: relative;
      padding-bottom: 10px;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: var(--secondary);
    }
    
    .staff-message {
      text-align: center;
      font-size: 1.1rem;
      color: var(--secondary);
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .total-count {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: var(--secondary);
      font-weight: 500;
    }

    /* ==============================
       Control Bar & Search
       ============================== */
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: var(--border-radius);
    }
    
    .search-bar {
      flex: 1;
      min-width: 250px;
      position: relative;
    }
    
    .search-bar input {
      width: 100%;
      padding: 10px 15px 10px 40px;
      border-radius: var(--border-radius);
      border: 1px solid var(--input-border);
      background-color: var(--input-bg);
      color: var(--modal-text);
      transition: var(--transition);
    }
    
    .search-bar input:focus {
      border-color: var(--secondary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.3);
    }
    
    .search-bar i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--secondary);
    }
    
    .btn-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* ==============================
       Buttons & Actions
       ============================== */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: var(--transition);
      box-shadow: var(--card-shadow);
    }
    
    .btn i {
      font-size: 0.9rem;
    }
    
    .btn-primary {
      background: var(--primary);
      color: #fff;
    }
    
    .btn-primary:hover {
      background: #1e3a8a;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: var(--secondary);
      color: #fff;
    }
    
    .btn-secondary:hover {
      background: #b7791f;
      transform: translateY(-2px);
    }
    
    .btn-danger {
      background: var(--danger);
      color: #fff;
    }
    
    .btn-danger:hover {
      background: #c53030;
      transform: translateY(-2px);
    }
    
    .btn-success {
      background: var(--success);
      color: #fff;
    }
    
    .btn-success:hover {
      background: #2f855a;
      transform: translateY(-2px);
    }
    
    .btn-info {
      background: var(--info);
      color: #fff;
    }
    
    .btn-info:hover {
      background: #2c5282;
      transform: translateY(-2px);
    }

    /* ==============================
       Toast Notification
       ============================== */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: #fff;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: 3000;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .toast.show {
      opacity: 1;
    }
    
    .toast i {
      font-size: 1.2rem;
    }
    
    .toast-success {
      background: var(--success);
    }
    
    .toast-error {
      background: var(--danger);
    }
    
    .toast-warning {
      background: var(--secondary);
    }
    
    .toast-info {
      background: var(--info);
    }

    /* ==============================
       Loading Spinner
       ============================== */
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2500;
      display: none;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* ==============================
       Table & Group Styles
       ============================== */
    .group-section {
      margin-bottom: 30px;
      border: 1px solid var(--primary);
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }
    
    .group-header {
      background: var(--primary);
      color: #fff;
      padding: 15px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
    }
    
    .group-header:hover {
      background: #1e3a8a;
    }
    
    .group-header h2 {
      margin: 0;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .group-header h2 i {
      color: var(--secondary);
    }
    
    .group-actions {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .table-responsive {
      width: 100%;
      overflow-x: auto;
      max-height: 500px;
      overflow-y: auto;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
      min-width: 1400px;
    }
    
    thead th {
      position: sticky;
      top: 0;
      background: var(--primary);
      color: #fff;
      padding: 12px;
      border: 1px solid var(--input-border);
      font-weight: 500;
      text-transform: uppercase;
      font-size: 0.85rem;
    }
    
    table td {
      border: 1px solid var(--input-border);
      padding: 10px;
      font-size: 0.9rem;
      color: var(--table-text);
    }
    
    table tr:nth-child(even) {
      background: rgba(255, 255, 255, 0.03);
    }
    
    table tr:hover {
      background: rgba(214, 158, 46, 0.1);
    }
    
    /* Profile column */
    .profile-col {
      width: 60px;
      text-align: center;
    }
    
    .profile-col img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--secondary);
    }
    
    /* Bulk selection column */
    .bulk-col {
      width: 40px;
      text-align: center;
    }
    
    /* Action buttons column */
    .action-col {
      width: 150px;
    }
    
    .action-buttons {
      display: flex;
      gap: 5px;
    }
    
    .action-buttons button {
      padding: 6px 12px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: var(--transition);
    }
    
    .action-buttons button i {
      font-size: 0.8rem;
    }

    /* ==============================
       Modal Styles
       ============================== */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: var(--overlay);
      backdrop-filter: blur(5px);
    }
    
    .modal-content {
      background-color: var(--modal-bg);
      color: var(--modal-text);
      margin: 5% auto;
      padding: 30px;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 600px;
      box-shadow: var(--card-shadow);
      border: 1px solid var(--secondary);
      animation: modalFadeIn 0.3s ease-out;
    }
    
    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--input-border);
    }
    
    .modal-header h2 {
      margin: 0;
      color: var(--secondary);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .close {
      color: var(--modal-text);
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .close:hover {
      color: var(--secondary);
      transform: rotate(90deg);
    }
    
    .modal-body {
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--secondary);
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--input-border);
      border-radius: var(--border-radius);
      background-color: var(--input-bg);
      color: var(--modal-text);
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: var(--secondary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(214, 158, 46, 0.3);
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .form-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid var(--input-border);
    }
    
    .toggle-password {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 5px;
    }
    
    .toggle-password label {
      margin: 0;
      font-size: 0.9rem;
      color: var(--modal-text);
    }

    /* ==============================
       Pagination
       ============================== */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
    }
    
    .page-info {
      font-size: 0.9rem;
      color: var(--secondary);
    }

    /* ==============================
       Settings & Theme Toggle
       ============================== */
    .settings-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--secondary);
      transition: var(--transition);
    }
    
    .settings-icon:hover {
      transform: rotate(90deg);
    }
    
    .theme-toggle {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: var(--glass);
      backdrop-filter: blur(8px);
      border: 2px solid var(--secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      z-index: 1000;
      box-shadow: var(--card-shadow);
    }
    
    .theme-toggle:hover {
      transform: scale(1.1) rotate(15deg);
    }
    
    .theme-toggle i {
      font-size: 1.5rem;
      color: var(--secondary);
    }

    /* ==============================
       Responsive Adjustments
       ============================== */
    @media (max-width: 1200px) {
      .container {
        padding: 15px;
      }
      
      table {
        min-width: 1000px;
      }
    }
    
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }
      
      .search-bar {
        width: 100%;
      }
      
      .btn-group {
        width: 100%;
        justify-content: flex-end;
      }
      
      .modal-content {
        padding: 20px;
        width: 95%;
      }
      
      .form-row {
        flex-direction: column;
        gap: 0;
      }
    }
    
    @media (max-width: 480px) {
      .side-menu {
        width: 280px;
      }
      
      .modal-content {
        margin: 10% auto;
      }
      
      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="https://i.postimg.cc/mZ81jqGW/In-Shot-20250227-051117557.jpg" alt="Logo" class="header-logo" />
      <span>Admin</span> Students
    </div>
    <button class="menu-btn" id="menuBtn">
      <i class="fas fa-user-cog"></i>
    </button>
  </header>

  <!-- Side Menu -->
  <div class="side-menu" id="sideMenu">
    <div class="menu-header">
      <h3>Admin Controls</h3>
      <button class="close-btn" id="closeBtn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="menu-links">
      <a href="/teachersdashboard">
        <i class="fas fa-tachometer-alt"></i> Dashboard
      </a>
      <a href="/admin/teachers">
        <i class="fas fa-chalkboard-teacher"></i> Manage Teachers
      </a>
      <a href="/admin/students" class="active">
        <i class="fas fa-user-graduate"></i> Manage Students
      </a>
      <a href="/admin/settings">
        <i class="fas fa-cog"></i> System Settings
      </a>
      <a href="/teacherslogin" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <i class="fas fa-cog settings-icon" id="openSettings"></i>
    <h1><i class="fas fa-user-graduate"></i> Student Management</h1>
    <div class="staff-message">Welcome, Admin! Manage student records below.</div>
    
    <!-- Control Bar -->
    <div class="controls">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="Search students by name, email, phone or form..." />
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" id="addStudentBtn">
          <i class="fas fa-plus"></i> Add Student
        </button>
        <button class="btn btn-secondary" id="downloadAllBtn">
          <i class="fas fa-file-pdf"></i> Export PDF
        </button>
        <button class="btn btn-info" id="exportCSVBtn">
          <i class="fas fa-file-csv"></i> Export CSV
        </button>
        <button class="btn btn-danger" id="bulkDeleteBtn">
          <i class="fas fa-trash"></i> Bulk Delete
        </button>
      </div>
    </div>
    
    <div class="total-count" id="totalCount">Loading student data...</div>
    
    <!-- Students List -->
    <div id="studentsList">
      <!-- Grouped student tables will be appended here -->
    </div>
    
    <!-- Pagination -->
    <div class="pagination" id="pagination"></div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>
  
  <!-- Loading Spinner -->
  <div id="spinner" class="spinner"></div>

  <!-- Add/Edit Student Modal -->
  <div id="studentModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2><i class="fas fa-user-graduate"></i> <span id="modalTitle">Add Student</span></h2>
        <span class="close" id="modalClose">&times;</span>
      </div>
      <div class="modal-body">
        <form id="studentForm">
          <input type="hidden" id="studentId" />
          
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" required />
            </div>
            <div class="form-group">
              <label for="surname">Surname</label>
              <input type="text" id="surname" required />
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="form">Form</label>
              <select id="form" required>
                <option value="">Select Form</option>
                <option value="FORM 1">FORM 1</option>
                <option value="FORM 2">FORM 2</option>
                <option value="FORM 3">FORM 3</option>
                <option value="FORM 4">FORM 4</option>
                <option value="FORM 5">FORM 5</option>
                <option value="FORM 6">FORM 6</option>
              </select>
            </div>
            <div class="form-group">
              <label for="stream">Stream</label>
              <select id="stream">
                <option value="">Select Stream</option>
                <option value="G">G</option>
                <option value="W">W</option>
                <option value="E">E</option>
                <option value="Z">Z</option>
                <option value="U">U</option>
                <option value="SP">SP</option>
              </select>
            </div>

  <!-- Firebase and JavaScript -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      setDoc,
      updateDoc,
      deleteDoc,
      query,
      where,
      orderBy,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAR9J2Wz7Eu8dXRzDG8JNHcymLCUQUPJRo",
      authDomain: "deee-9ab53.firebaseapp.com",
      projectId: "deee-9ab53",
      storageBucket: "deee-9ab53.appspot.com",
      messagingSenderId: "399732664479",
      appId: "1:399732664479:web:b84ac30e8266cc51761aaa",
      measurementId: "G-524ZPBX42B"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Global variables
    let studentsData = [];
    let filteredData = [];
    let currentPage = 1;
    let itemsPerPage = 10;
    let selectedFile = null;

    // ========================
    // Helper Functions
    // ========================
    
    // Show toast notification
    function showToast(message, type = "success", duration = 3000) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `toast toast-${type}`;
      
      // Add icon based on type
      let icon = "";
      switch(type) {
        case "success": icon = "fa-check-circle"; break;
        case "error": icon = "fa-exclamation-circle"; break;
        case "warning": icon = "fa-exclamation-triangle"; break;
        case "info": icon = "fa-info-circle"; break;
        default: icon = "fa-info-circle";
      }
      toast.innerHTML = `<i class="fas ${icon}"></i> ${message}`;
      
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), duration);
    }

    // Show loading spinner
    function showSpinner(show = true) {
      document.getElementById("spinner").style.display = show ? "block" : "none";
    }

    // Format date based on user preference
    function formatDate(dateString) {
      if (!dateString) return "N/A";
      
      const date = new Date(dateString);
      if (isNaN(date.getTime())) return dateString;
      
      const format = localStorage.getItem("dateFormat") || "dd/mm/yyyy";
      
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
            switch(format) {
        case "dd/mm/yyyy": return `${day}/${month}/${year}`;
        case "mm/dd/yyyy": return `${month}/${day}/${year}`;
        case "yyyy-mm-dd": return `${year}-${month}-${day}`;
        default: return dateString;
      }
    }

    // Highlight search terms in text
    function highlightText(text, searchTerm) {
      if (!searchTerm || !text) return text;
      const regex = new RegExp(`(${searchTerm})`, "gi");
      return text.toString().replace(regex, "<mark>$1</mark>");
    }

    // ========================
    // Data Loading & Caching
    // ========================
    
    // Load students from Firestore with caching
    async function loadStudents() {
      showSpinner(true);
      
      try {
        // Check cache first
        const cache = localStorage.getItem("studentsCache");
        const cacheTime = localStorage.getItem("studentsCacheTime");
        
        if (cache && cacheTime && Date.now() - cacheTime < 300000) { // 5 minute cache
          studentsData = JSON.parse(cache);
          filteredData = studentsData;
          renderStudents();
          showSpinner(false);
          return;
        }
        
        // Fetch from Firestore - simplified query first to test
        const studentsRef = collection(db, "students");
        const q = query(studentsRef);
        const querySnapshot = await getDocs(q);
        
        studentsData = [];
        querySnapshot.forEach(doc => {
          const data = doc.data();
          data.id = doc.id;
          studentsData.push(data);
        });
        
        // Cache the data
        localStorage.setItem("studentsCache", JSON.stringify(studentsData));
        localStorage.setItem("studentsCacheTime", Date.now());
        
        filteredData = studentsData;
        renderStudents();
      } catch (error) {
        console.error("Error loading students:", error);
        showToast("Failed to load students. Please try again.", "error");
      }
      
      showSpinner(false);
    }

    // ========================
    // Rendering Functions
    // ========================
    
    // Render students with pagination
    function renderStudents() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      const startIndex = (currentPage - 1) * itemsPerPage;
      const paginatedData = filteredData.slice(startIndex, startIndex + itemsPerPage);
      
      // Update total count
      document.getElementById("totalCount").textContent = 
        `Showing ${filteredData.length} of ${studentsData.length} students`;
      
      // Group students by form and stream
      const groups = {};
      paginatedData.forEach(student => {
        const form = student.form || "Unassigned";
        const stream = student.stream || "";
        const groupKey = `${form}${stream ? ` ${stream}` : ''}`;
        
        if (!groups[groupKey]) {
          groups[groupKey] = {
            form: form,
            stream: stream,
            students: []
          };
        }
        groups[groupKey].students.push(student);
      });
      
      // Sort groups by form number then stream
      const sortedGroups = Object.keys(groups).sort((a, b) => {
        const formA = groups[a].form.replace(/\D/g, '') || 0;
        const formB = groups[b].form.replace(/\D/g, '') || 0;
        if (formA !== formB) return formA - formB;
        return groups[a].stream.localeCompare(groups[b].stream);
      });
      
      // Render groups
      const container = document.getElementById("studentsList");
      container.innerHTML = "";
      
      sortedGroups.forEach(groupKey => {
        const group = groups[groupKey];
        const groupSection = document.createElement("div");
        groupSection.className = "group-section";
        
        // Group header
        const header = document.createElement("div");
        header.className = "group-header";
        header.innerHTML = `
          <h2><i class="fas fa-users"></i> ${groupKey} (${group.students.length})</h2>
          <div class="group-actions">
            <button class="btn btn-secondary" onclick="downloadGroupPDF('${groupKey}')">
              <i class="fas fa-file-pdf"></i> Export
            </button>
          </div>
        `;
        
        // Table
        const tableWrapper = document.createElement("div");
        tableWrapper.className = "table-responsive";
        
        const table = document.createElement("table");
        table.innerHTML = `
          <thead>
            <tr>
              <th class="bulk-col"><input type="checkbox" class="select-all" /></th>
              <th class="profile-col">Photo</th>
              <th>#</th>
              <th>First Name</th>
              <th>Surname</th>
              <th>Form</th>
              <th>Stream</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Parent</th>
              <th>DOB</th>
              <th class="action-col">Actions</th>
            </tr>
          </thead>
          <tbody>
            ${group.students.map((student, idx) => `
              <tr>
                <td class="bulk-col"><input type="checkbox" class="student-checkbox" data-id="${student.id}" /></td>
                <td class="profile-col">
                  <img src="${student.profilePic || 'https://i.postimg.cc/28gm27sy/2993763.png'}" 
                       alt="${student.firstname}" 
                       loading="lazy" />
                </td>
                <td>${startIndex + idx + 1}</td>
                <td>${highlightText(student.firstname, searchTerm)}</td>
                <td>${highlightText(student.surname, searchTerm)}</td>
                <td>${highlightText(student.form, searchTerm)}</td>
                <td>${highlightText(student.stream, searchTerm)}</td>
                <td>${highlightText(student.email, searchTerm)}</td>
                <td>${highlightText(student.phone, searchTerm)}</td>
                <td>${highlightText(student.parentName, searchTerm)}</td>
                <td>${formatDate(student.dob)}</td>
                <td class="action-buttons">
                  <button class="btn btn-primary" onclick="editStudent('${student.id}')">
                    <i class="fas fa-edit"></i> Edit
                  </button>
                  <button class="btn btn-danger" onclick="deleteStudent('${student.id}')">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
            `).join("")}
          </tbody>
        `;
        
        // Select all functionality
        const selectAll = table.querySelector(".select-all");
        selectAll.addEventListener("change", function() {
          const checkboxes = table.querySelectorAll(".student-checkbox");
          checkboxes.forEach(checkbox => {
            checkbox.checked = this.checked;
          });
        });
        
        tableWrapper.appendChild(table);
        groupSection.append(header, tableWrapper);
        container.appendChild(groupSection);
      });
      
      renderPagination();
    }

    // Render pagination controls
    function renderPagination() {
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      
      if (totalPages <= 1) return;
      
      // Previous button
      const prevBtn = document.createElement("button");
      prevBtn.className = "btn btn-secondary";
      prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i> Previous';
      prevBtn.disabled = currentPage === 1;
      prevBtn.addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderStudents();
        }
      });
      
      // Page info
      const pageInfo = document.createElement("span");
      pageInfo.className = "page-info";
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
      
      // Next button
      const nextBtn = document.createElement("button");
      nextBtn.className = "btn btn-secondary";
      nextBtn.innerHTML = 'Next <i class="fas fa-chevron-right"></i>';
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.addEventListener("click", () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderStudents();
        }
      });
      
      pagination.append(prevBtn, pageInfo, nextBtn);
    }

    // ========================
    // Search Functionality
    // ========================
    function searchStudents() {
      const searchTerm = document.getElementById("searchInput").value.trim().toLowerCase();
      
      if (!searchTerm) {
        filteredData = studentsData;
      } else {
        filteredData = studentsData.filter(student => {
          return (
            (student.firstname && student.firstname.toLowerCase().includes(searchTerm)) ||
            (student.surname && student.surname.toLowerCase().includes(searchTerm)) ||
            (student.email && student.email.toLowerCase().includes(searchTerm)) ||
            (student.phone && student.phone.includes(searchTerm)) ||
            (student.form && student.form.toLowerCase().includes(searchTerm)) ||
            (student.stream && student.stream.toLowerCase().includes(searchTerm))
          );
        });
      }
      
      currentPage = 1;
      renderStudents();
    }

    // ========================
    // Student CRUD Operations
    // ========================
    
    // Add new student
    async function addStudent(studentData) {
      try {
        const docRef = doc(collection(db, "students"));
        await setDoc(docRef, {
          ...studentData,
          createdAt: serverTimestamp(),
          updatedAt: serverTimestamp()
        });
        
        // Upload profile picture if selected
        if (selectedFile) {
          const storageRef = ref(storage, `student-profiles/${docRef.id}`);
          await uploadBytes(storageRef, selectedFile);
          const photoURL = await getDownloadURL(storageRef);
          await updateDoc(docRef, { profilePic: photoURL });
        }
        
        showToast("Student added successfully", "success");
        clearCache();
        loadStudents();
        return true;
      } catch (error) {
        console.error("Error adding student:", error);
        showToast("Failed to add student", "error");
        return false;
      }
    }
    
    // Edit existing student
    async function updateStudent(studentId, studentData) {
      try {
        const docRef = doc(db, "students", studentId);
        await updateDoc(docRef, {
          ...studentData,
          updatedAt: serverTimestamp()
        });
        
        // Update profile picture if changed
        if (selectedFile) {
          const storageRef = ref(storage, `student-profiles/${studentId}`);
          await uploadBytes(storageRef, selectedFile);
          const photoURL = await getDownloadURL(storageRef);
          await updateDoc(docRef, { profilePic: photoURL });
        }
        
        showToast("Student updated successfully", "success");
        clearCache();
        loadStudents();
        return true;
      } catch (error) {
        console.error("Error updating student:", error);
        showToast("Failed to update student", "error");
        return false;
      }
    }
    
    // Delete student
    async function deleteStudent(studentId) {
      try {
        const student = studentsData.find(s => s.id === studentId);
        if (!student) {
          showToast("Student not found", "error");
          return;
        }
        
        const result = await Swal.fire({
          title: 'Confirm Delete',
          html: `Are you sure you want to delete <strong>${student.firstname} ${student.surname}</strong>?`,
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d69e2e',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Yes, delete it!'
        });
        
        if (result.isConfirmed) {
          await deleteDoc(doc(db, "students", studentId));
          showToast("Student deleted successfully", "success");
          clearCache();
          loadStudents();
        }
      } catch (error) {
        console.error("Error deleting student:", error);
        showToast("Failed to delete student", "error");
      }
    }
    window.deleteStudent = deleteStudent;
    
    // Bulk delete students
    async function bulkDelete() {
      const selectedCheckboxes = document.querySelectorAll(".student-checkbox:checked");
      if (selectedCheckboxes.length === 0) {
        showToast("No students selected for deletion", "warning");
        return;
      }
      
      const selectedIds = Array.from(selectedCheckboxes).map(cb => cb.dataset.id);
      
      try {
        const result = await Swal.fire({
          title: 'Confirm Bulk Delete',
          html: `Are you sure you want to delete ${selectedIds.length} selected students?`,
          icon: 'warning',
          showCancelButton: true,
          confirmButtonColor: '#d69e2e',
          cancelButtonColor: '#d33',
          confirmButtonText: 'Yes, delete them!'
        });
        
        if (result.isConfirmed) {
          showSpinner(true);
          const deletePromises = selectedIds.map(id => deleteDoc(doc(db, "students", id)));
          await Promise.all(deletePromises);
          
          showToast(`${selectedIds.length} students deleted successfully`, "success");
          clearCache();
          loadStudents();
        }
      } catch (error) {
        console.error("Error in bulk delete:", error);
        showToast("Failed to delete students", "error");
      } finally {
        showSpinner(false);
      }
    }
    
    // Clear cache
    function clearCache() {
      localStorage.removeItem("studentsCache");
      localStorage.removeItem("studentsCacheTime");
    }

    // ========================
    // Export Functions
    // ========================
    
    // Export to CSV
    function exportCSV() {
      if (filteredData.length === 0) {
        showToast("No data to export", "warning");
        return;
      }
      
      const headers = [
        "ID", "First Name", "Surname", "Form", "Stream", "Email", "Phone", 
        "Parent Name", "Parent Phone", "DOB", "Gender", "Address", 
        "Health Issues", "Additional Info"
      ];
      
      const rows = [headers];
      
      filteredData.forEach(student => {
        rows.push([
          student.id,
          student.firstname || "",
          student.surname || "",
          student.form || "",
          student.stream || "",
          student.email || "",
          student.phone || "",
          student.parentName || "",
          student.parentPhone || "",
          student.dob || "",
          student.gender || "",
          student.address || "",
          student.healthIssues || "",
          student.additionalInfo || ""
        ]);
      });
      
      const csvContent = rows.map(row => 
        row.map(field => `"${field.toString().replace(/"/g, '""')}"`).join(",")
      ).join("\n");
      
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", `students_${new Date().toISOString().slice(0,10)}.csv`);
      link.style.visibility = "hidden";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
    
    // Export to PDF
    function exportPDF() {
      if (filteredData.length === 0) {
        showToast("No data to export", "warning");
        return;
      }
      
      const element = document.getElementById("studentsList");
      const opt = {
        margin: 10,
        filename: `students_${new Date().toISOString().slice(0,10)}.pdf`,
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
      };
      
      showSpinner(true);
      html2pdf().from(element).set(opt).save().then(() => {
        showSpinner(false);
        showToast("PDF exported successfully", "success");
      });
    }
    
    // Export group to PDF
    window.downloadGroupPDF = function(groupName) {
      const groupElements = document.querySelectorAll('.group-header h2');
      let groupElement = null;
      
      groupElements.forEach(el => {
        if (el.textContent.includes(groupName)) {
          groupElement = el.closest(".group-section");
        }
      });
      
      if (!groupElement) {
        showToast("Group not found", "error");
        return;
      }
      
      const opt = {
        margin: 10,
        filename: `${groupName.replace(/\s+/g, "_")}_students.pdf`,
        image: { type: "jpeg", quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
      };
      
      showSpinner(true);
      html2pdf().from(groupElement).set(opt).save().then(() => {
        showSpinner(false);
        showToast(`${groupName} PDF exported successfully`, "success");
      });
    };

    // ========================
    // Modal Handling
    // ========================

    window.editStudent = (id) => {
      const student = studentsData.find(s => s.id === id);
      if (student) openStudentModal(student);
    };
    
    // Close student modal
    function closeStudentModal() {
      document.getElementById("studentModal").style.display = "none";
    }
    
    // Handle student form submission
    async function handleStudentForm(e) {
      e.preventDefault();
      
      const formData = {
        firstname: document.getElementById("firstName").value.trim(),
        surname: document.getElementById("surname").value.trim(),
        form: document.getElementById("form").value,
        stream: document.getElementById("stream").value,
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        dob: document.getElementById("dob").value,
        gender: document.getElementById("gender").value,
        address: document.getElementById("address").value.trim(),
        parentName: document.getElementById("parentName").value.trim(),
        parentPhone: document.getElementById("parentPhone").value.trim(),
        healthIssues: document.getElementById("healthIssues").value.trim(),
        additionalInfo: document.getElementById("additionalInfo").value.trim(),
        userPass: document.getElementById("password").value.trim()
      };
      
      // Validate required fields
      if (!formData.firstname || !formData.surname || !formData.form || !formData.email) {
        showToast("Please fill in all required fields", "error");
        return;
      }
      
      showSpinner(true);
      const studentId = document.getElementById("studentId").value;
      const success = studentId 
        ? await updateStudent(studentId, formData)
        : await addStudent(formData);
      
      if (success) {
        closeStudentModal();
      }
      showSpinner(false);
    }
    
    // Handle file selection for profile picture
    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      // Validate file type and size
      if (!file.type.match("image.*")) {
        showToast("Please select an image file", "error");
        return;
      }
      
      if (file.size > 2 * 1024 * 1024) { // 2MB limit
        showToast("Image size should be less than 2MB", "error");
        return;
      }
      
      selectedFile = file;
    }

    // ========================
    // Settings & Theme
    // ========================
    
    // Open settings modal
    function openSettingsModal() {
      document.getElementById("notifications").value = 
        localStorage.getItem("notifications") || "enabled";
      document.getElementById("itemsPerPage").value = 
        localStorage.getItem("itemsPerPage") || "10";
      document.getElementById("dateFormat").value = 
        localStorage.getItem("dateFormat") || "dd/mm/yyyy";
      
      document.getElementById("settingsModal").style.display = "block";
    }
    
    // Close settings modal
    function closeSettingsModal() {
      document.getElementById("settingsModal").style.display = "none";
    }
    
    // Save settings
    function saveSettings() {
      localStorage.setItem("notifications", document.getElementById("notifications").value);
      
      const newItemsPerPage = parseInt(document.getElementById("itemsPerPage").value);
      if (itemsPerPage !== newItemsPerPage) {
        itemsPerPage = newItemsPerPage;
        localStorage.setItem("itemsPerPage", itemsPerPage.toString());
        currentPage = 1;
        renderStudents();
      }
      
      localStorage.setItem("dateFormat", document.getElementById("dateFormat").value);
      
      showToast("Settings saved successfully", "success");
      closeSettingsModal();
    }
    
    // Toggle theme
    function toggleTheme() {
      const isDark = document.body.getAttribute("data-theme") === "dark";
      document.body.setAttribute("data-theme", isDark ? "light" : "dark");
      localStorage.setItem("theme", isDark ? "light" : "dark");
      
      const icon = document.querySelector("#themeToggle i");
      icon.className = isDark ? "fas fa-sun" : "fas fa-moon";
    }

    // ========================
    // Event Listeners
    // ========================
    document.addEventListener("DOMContentLoaded", () => {
      // Initialize theme
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.body.setAttribute("data-theme", savedTheme);
      document.querySelector("#themeToggle i").className = 
        savedTheme === "dark" ? "fas fa-moon" : "fas fa-sun";
      
      // Load items per page from settings
      const savedItemsPerPage = localStorage.getItem("itemsPerPage");
      if (savedItemsPerPage) itemsPerPage = parseInt(savedItemsPerPage);
      
      // Menu toggle
      document.getElementById("menuBtn").addEventListener("click", () => {
        document.getElementById("sideMenu").classList.toggle("active");
      });
      
      document.getElementById("closeBtn").addEventListener("click", () => {
        document.getElementById("sideMenu").classList.remove("active");
      });
      
      // Search
      document.getElementById("searchInput").addEventListener("input", searchStudents);
      
      // Student form
      document.getElementById("studentForm").addEventListener("submit", handleStudentForm);
      document.getElementById("profilePic").addEventListener("change", handleFileSelect);
      document.getElementById("showPassword").addEventListener("change", (e) => {
        document.getElementById("password").type = e.target.checked ? "text" : "password";
      });
      
      // Modal controls
      document.getElementById("addStudentBtn").addEventListener("click", () => openStudentModal());
      document.getElementById("modalClose").addEventListener("click", closeStudentModal);
      document.getElementById("cancelBtn").addEventListener("click", closeStudentModal);
      
      // Settings
      document.getElementById("openSettings").addEventListener("click", openSettingsModal);
      document.getElementById("settingsModalClose").addEventListener("click", closeSettingsModal);
      document.getElementById("cancelSettings").addEventListener("click", closeSettingsModal);
      document.getElementById("saveSettings").addEventListener("click", saveSettings);
      
      // Export
      document.getElementById("exportCSVBtn").addEventListener("click", exportCSV);
      document.getElementById("downloadAllBtn").addEventListener("click", exportPDF);
      document.getElementById("bulkDeleteBtn").addEventListener("click", bulkDelete);
      
      // Theme toggle
      document.getElementById("themeToggle").addEventListener("click", toggleTheme);
      
      // Load initial data
      loadStudents();
    });
  </script>
</body>
</html>
